@(departments: List[Department])

<h1>Кафедры</h1>
<a href="@routes.DepartmentController.create" class="btn">
    <input type="image" src="@routes.Assets.versioned("images/create.png")"/>
</a>
<table>
    <thead>
        <tr>
            <th>Наименование</th>
            <th class="button-cell"></th>
            <th class="button-cell"></th>
        </tr>
    </thead>
    <tbody>
        @for(department <- departments) {
            <tr>
                <td>@department.name</td>
                <td class="button-cell">
                    <a href="@routes.DepartmentController.edit(department.id.get)" class="btn">
                        <input type="image" src="@routes.Assets.versioned("images/edit.svg")"/>
                    </a>
                </td>
                <td class="button-cell">
                    <button class="crud-button" onClick="deleteObject(
                        '@routes.DepartmentController.delete(department.id.get)',
                        '@routes.HomeController.home'
                    )">
                        <input type="image" src="@routes.Assets.versioned("images/delete.png")"/>
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>
